services:
  # ==============================================
  # FRONTEND
  # ==============================================
  rag-frontend:
    build:
      context: ./rag-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - api-gateway
    networks:
      - microservices
    volumes:
      - ./rag-frontend/src:/app/src
      - ./rag-frontend/public:/app/public
      - /app/node_modules

  # ==============================================
  # DATABASES
  # ==============================================
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rag_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - microservices

  mongodb:
    image: mongo:7-jammy
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: chat-service
    volumes:
      - mongodb_data:/data/db
    networks:
      - microservices

  # ==============================================
  # BACKEND SERVICES
  # ==============================================
  api-gateway:
    build:
      context: ./rag-backend
      dockerfile: services/api-gateway/Dockerfile
    command: npx nodemon src/index.js
    ports:
      - "8000:3000" # Mapped to 8000 to avoid conflict with frontend
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth-service:3001
      - DOCUMENT_SERVICE_URL=http://document-service:3002
      - QUERY_SERVICE_URL=http://query-service:3004
      - JWT_SECRET=dev-secret
      - PORT=3000
    depends_on:
      - redis
    networks:
      - microservices
    volumes:
      - ./rag-backend/services/api-gateway:/app/services/api-gateway
      - ./rag-backend/packages:/app/packages
      - /app/node_modules

  auth-service:
    build:
      context: ./rag-backend
      dockerfile: services/auth-service/Dockerfile
    command: npx nodemon src/index.js
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/rag_platform
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=dev-secret
    depends_on:
      - postgres
      - redis
    networks:
      - microservices
    volumes:
      - ./rag-backend/services/auth-service:/app/services/auth-service
      - ./rag-backend/packages:/app/packages
      - /app/node_modules

  document-service:
    build:
      context: ./rag-backend
      dockerfile: services/document-service/Dockerfile
    command: npx nodemon src/index.js
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/rag_platform
      - REDIS_URL=redis://redis:6379
      - AWS_REGION=us-east-1
      - S3_BUCKET=rag-docs-dev
    depends_on:
      - postgres
      - redis
    networks:
      - microservices
    volumes:
      - ./rag-backend/services/document-service:/app/services/document-service
      - ./rag-backend/packages:/app/packages
      - /app/node_modules

  embedding-service:
    build:
      context: ./rag-backend
      dockerfile: services/embedding-service/Dockerfile
    command: npx nodemon src/index.js
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX=rag-dev
    depends_on:
      - redis
    networks:
      - microservices
    volumes:
      - ./rag-backend/services/embedding-service:/app/services/embedding-service
      - ./rag-backend/packages:/app/packages
      - /app/node_modules

  query-service:
    build:
      context: ./rag-backend
      dockerfile: services/query-service/Dockerfile
    command: npx nodemon src/index.js
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
    depends_on:
      - redis
    networks:
      - microservices
    volumes:
      - ./rag-backend/services/query-service:/app/services/query-service
      - ./rag-backend/packages:/app/packages
      - /app/node_modules

  notification-service:
    build:
      context: ./rag-backend
      dockerfile: services/notification-service/Dockerfile
    command: npx nodemon src/index.js
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
    depends_on:
      - redis
    networks:
      - microservices
    volumes:
      - ./rag-backend/services/notification-service:/app/services/notification-service
      - ./rag-backend/packages:/app/packages
      - /app/node_modules

  analytics-service:
    build:
      context: ./rag-backend
      dockerfile: services/analytics-service/Dockerfile
    command: npx nodemon src/index.js
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - microservices
    volumes:
      - ./rag-backend/services/analytics-service:/app/services/analytics-service
      - ./rag-backend/packages:/app/packages
      - /app/node_modules

  chat-service:
    build:
      context: ./rag-backend
      dockerfile: services/chat-service/Dockerfile
    command: npx nodemon src/index.js
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/chat-service
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUERY_SERVICE_URL=http://query-service:3004
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - PORT=3008
    depends_on:
      - mongodb
      - redis
    networks:
      - microservices
    volumes:
      - ./rag-backend/services/chat-service:/app/services/chat-service
      - ./rag-backend/packages:/app/packages
      - /app/node_modules

  billing-service:
    build:
      context: ./rag-backend
      dockerfile: services/billing-service/Dockerfile
    command: npx nodemon src/index.js
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=development
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
    networks:
      - microservices
    volumes:
      - ./rag-backend/services/billing-service:/app/services/billing-service
      - ./rag-backend/packages:/app/packages
      - /app/node_modules

volumes:
  postgres_data:
  redis_data:
  mongodb_data:


networks:
  microservices:
    driver: bridge
